---
- hosts: app
  become: yes

  tasks:
    - name: Get software for apt_repository module
      apt: name={{ item }} state=present
      with_items:
        - python-apt
        - python-pycurl

    - name: Add ondrej repository for latest versions of PHP
      apt_repository: repo='ppa:ondrej/php5' update_cache=yes

    - name: Install Apache, MySQL, PHP and other dependencies
      apt: name={{ item }} state=present
      with_items:
        - git
        - curl
        - sendmail
        - apache2
        - php5
        - php5-common
        - php5-mysql
        - php5-cli
        - php5-curl
        - php5-gd
        - php5-dev
        - php5-mcrypt
        - php-apc
        - php-pear
        - python-mysqldb
        - mysql-server

    - name: Disable the firewall (since this is for dev only)
      service: name=ufw state=stopped

    - name: Start Apache, MySQL and PHP
      service: name={{ item }} state=started enabled=yes
      with_items:
        - apache2
        - mysql

    - name: Enable Apache rewrite module (required for Drupal)
      apache2_module: name=rewrite state=present
      notify: restart apache

    - name: Add Apache virtual host for Drupal 8 development
      template:
        src: "templates/drupal.dev.conf.j2"
        dest: "/etc/apache2/sites-available/{{ domain }}.dev.conf"
        owner: root
        group: root
        mode: 0644
      notify: restart apache

    - name: Symlink Drupal virtual host to sites-enabled
      file:
        src: "/etc/apache2/sites-available/{{ domain }}.dev.conf"
        dest: "/etc/apache2/sites-enabled/{{ domain }}.dev.conf"
        state: link
      notify: restart apache

    - name: Remove default virtualhost file
      file:
        path: "/etc/apache2/sites-enabled/000-default"
        state: absent
      notify: restart apache
